<?xml version="1.0" encoding="UTF-8" ?>
<svg
    width="5in"
    height="7in"
    viewBox="0 0 100 140"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <defs>
        <style>
            @font-face {
                font-family: "Cyber Dyne";
                src: url(font/cyberdyne.ttf);
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: "Eurostile";
                src: url(font/Eurostile.ttf);
                font-weight: normal;
                font-style: normal;
            }
        </style>
        <style type="text/css">
            <![CDATA[
             .fontTitle {font-family:'Cyber Dyne'}
             .fontBody {font-family:'Eurostile'}
            ]]>
        </style>
    </defs>

    <!-- Javascript script to wrap text in legend -->
    <script type="text/javascript">
        const legendText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc accumsan nulla et dui
        efficitur, nec sagittis orci vestibulum.'; 
        const legendElement = document.getElementById("legend").setAttribute("width", "100");
        alert("GeeksforGeeks");
    </script>

    <!-- Black rounded frame -->
    <rect width="100" height="140" rx="5" fill="black" />

    <!-- Colored inner rectangular frame / To be changed according to tokenId -->
    <rect x="5" y="5" width="90" height="130" fill="#DB4F54" />

    <!-- Title -->
    <text x="9" y="9" font-size="5" class="fontTitle">Buterin Card</text>

    <!-- Buterin image -->
    <image x="9" y="10" width="82" xlink:href="card-images\Buterin.progr.small.jpg" />

    <!-- Title -->
    <text x="9" y="100" font-size="4" class="fontTitle">Trustless</text>

    <!-- Legend text area -->
    <g id="legend">
        <rect x="9" y="101" width="82" height="29" fill="white" opacity="0.8" />
        <text x="12" y="105" dominant-baseline="mathematical" font-size="3" class="fontBody">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc accumsan nulla et dui efficitur, nec sagittis
            orci vestibulum.
        </text>
    </g>
</svg>
